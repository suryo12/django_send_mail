<!DOCTYPE html>
<html lang="en">

<head>
    <title>Django Send Email Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Send email example</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="text" class="form-control" name="email" placeholder="Email">
            </div><br>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="subject" type="text" class="form-control" name="subject" placeholder="Subject">
            </div><br>
            <div class="form-group">
                <label for="comment">Content:</label>
                <textarea class="form-control" rows="5" id="content" name="content"></textarea>
            </div><br>
            <button type="submit" class="btn btn-primary btn-block">Primary</button>
        </form>
    </div>

</body>

</html>
